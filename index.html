<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Important Question ğŸ’•</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  font-family: Arial, sans-serif;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff5c8a;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); }
  100% { transform: translateY(-10vh) scale(1.5); }
}

/* Card */
.box {
  background: white;
  padding: 35px 45px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  max-width: 320px;
  animation: pop 0.8s ease;
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 24px;
}

p {
  color: #555;
  margin: 15px 0 25px;
}

/* Buttons */
button {
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.08);
}

#yes {
  background: #ff5c8a;
  color: white;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

#no {
  background: #e0e0e0;
  position: absolute;
}
</style>
</head>

<body>

</div>

<script>
/* Moving NO button */
function moveNo() {
  const no = document.getElementById("no");
  const box = document.querySelector(".box");

  const x = Math.random() * (box.offsetWidth - no.offsetWidth);
  const y = Math.random() * (box.offsetHeight - no.offsetHeight);

  no.style.left = x + "px";
  no.style.top = y + "px";
}

/* Floating hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 500);

    </div>
  `;
}
</script>

</body>
</html>
