<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsh ‚ù§Ô∏è Bani</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: popIn 0.8s ease;
      z-index: 2;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -30px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    .tap-note {
      position: fixed;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Bani, will you be my Valentine? üíñ</h1>
    <p class="subtitle">‚Äî officially asked by <strong>Harsh</strong></p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="footer">
      PS: Saying no just makes the button run üèÉ‚Äç‚ôÇÔ∏è
    </div>
  </div>

  <div class="tap-note">üîä Tap anywhere if music doesn‚Äôt start</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    // Try autoplay
    window.addEventListener("load", () => {
      music.play().catch(() => {});
    });

    // Fallback for mobile
    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("click", () => {
      alert(
        "Good choice, Bani üòå‚ù§Ô∏è\n\n" +
        "Harsh + Bani = Official now.\n" +
        "Valentine status: CONFIRMED."
      );
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è Harsh & Bani";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 400);
    }
  </script>

</body>
</html>  `;
}
</script>

</body>

</html>
